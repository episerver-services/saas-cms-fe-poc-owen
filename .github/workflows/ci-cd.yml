name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-build-test:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ“¦ Install PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # âš™ï¸ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      # ğŸ“¥ Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ” Verify installed packages (optional)
      - name: Verify install
        run: pnpm list --depth=0

      # âœ… Run linter to catch code style issues
      - name: Run linter
        run: pnpm lint

      # ğŸ§ª Run unit tests using Jest
      - name: Run unit tests (Jest)
        run: pnpm test

      # ğŸ³ Build Docker image (for verification only)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/optimizely-fe:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-publish:
    name: Publish Docker Image (main only)
    runs-on: ubuntu-latest
    needs: lint-build-test
    if: github.ref == 'refs/heads/main'

    steps:
      # ğŸ§¾ Checkout source code again
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Authenticate with DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸš€ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/optimizely-fe:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
