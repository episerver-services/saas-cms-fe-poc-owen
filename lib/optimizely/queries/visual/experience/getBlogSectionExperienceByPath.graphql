query getBlogSectionExperienceByPath(
  $key: String!
  $version: String
  $locale: [Locales!]
) {
  experience: BlogSectionExperience(
    where: { _metadata: { key: { eq: $key }, version: { eq: $version } } }
    locale: $locale
  ) {
    items {
      _metadata {
        key
        version
        url {
          base
          default
        }
        displayName
        published
      }
      composition {
        nodes {
          ...CompositionNode
        }
      }
    }
  }
}
