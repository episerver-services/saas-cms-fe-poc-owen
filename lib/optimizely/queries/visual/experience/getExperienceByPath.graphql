query getExperienceByPath(
  $key: String!
  $version: String
  $locale: [Locales!]
) {
  experience: _Experience(
    where: { _metadata: { key: { eq: $key }, version: { eq: $version } } }
    locale: $locale
  ) {
    items {
      _metadata {
        key
        version
        displayName
        published
        url {
          base
          default
        }
      }

      ... on BlankExperience {
        _metadata {
          displayName
        }
        composition {
          nodes {
            ...CompositionNodeData
          }
        }
      }

      ... on BlogSectionExperience {
        _metadata {
          displayName
        }
        composition {
          nodes {
            ...CompositionNodeData
          }
        }
      }
    }
  }
}
