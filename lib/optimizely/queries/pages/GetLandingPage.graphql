query GetLandingPage($key: String!, $locale: [Locales!]) {
  LandingPage(locale: $locale, where: { _metadata: { key: { eq: $key } } }) {
    items {
      _metadata {
        key
        displayName
      }
      TopContentArea {
        __typename

        ... on HeroBlock {
          Heading
          HeroImage {
            url {
              base
            }
          }
        }

        ... on TextBlock {
          TextBlockHeading
          TextBlockDescription {
            html
          }
        }

        ... on LayoutSettingsBlock {
          contactInfoHeading
          copyright
          appIdentifiers
        }
      }
    }
  }
}
